<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "../CSS/main_style.css"></link>
    <title>Candidate List</title>
  </head>

  <body>
    <h2 class='bigger than others'>
      Home Page</h2>
    <h3>
      Hello we are CandiData.
       A website dedicated to help people make decisions about the upcoming 2016 election
    </h3>

    <h3>Candidates</h3>

    {%for candidate in candidatequery%}
    <p>
      <a href = "http://localhost:18080/candidates?candidate={{candidate.key.id()}}">{{candidate.name}}</a>,  {{candidate.party}}</br>
    </p>
    {%endfor%}

</body>

</html>
